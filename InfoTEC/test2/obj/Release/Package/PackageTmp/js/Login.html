<div id="log" class="login" onkeypress="key(event)">
    <h1>Login</h1>
    <style>
        #forgetPass{ margin: 10px auto; }

    </style>

    <input type="text" id="id" name="u" placeholder="Username" required="required" />
    <input type="password" id="password" name="p" placeholder="Password" required="required" />
    <input type="button" onclick="login()" class="btn btn-primary btn-block btn-large" value="Ingresar" />
    <input value="Recordar contraseña" id="forgetPass"class="btn btn-primary btn-large" type="button" onclick="putEmail"/>
    <div id="putEmail">
        <input type="email" id="correo" name="c" placeholder="Correo electrónico" required="required" />
    </div>
    <h3 id="mensajeLogin"></h3>
</div>
